{% extends 'base.html' %}
<!-- we can get everything we want to show in this page from base.html-->
{% block title %}Upload{% endblock %}
<!-- We ares sendig this to the base Html-->

{% block content %}
<!-- We ares sendig this to the base Html-->

<div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <span class="login100-form-title p-b-51"> Upload new File </span>
      <form method="POST"
      class="login100-form validate-form flex-sb flex-w"
      enctype="multipart/form-data">
      {{form.hidden_tag()}}
      {{form.files()}}
      {{form.submit}}
    </form>
    <div>
      <a href="{{ url_for('views.home')}}" class="txt1"> Back </a>
    </div>
    </div>
  </div>
</div>

{% endblock %}
